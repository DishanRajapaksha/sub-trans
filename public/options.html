<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Arte Subtitle Translator â€“ Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color: #1f2933;
        background-color: #f7fafc;
      }

      body {
        margin: 0;
        padding: 2rem;
      }

      h1 {
        margin-top: 0;
      }

      form {
        display: grid;
        gap: 1rem;
        max-width: 480px;
      }

      label {
        display: flex;
        flex-direction: column;
        font-weight: 600;
        gap: 0.25rem;
      }

      input,
      select {
        padding: 0.5rem;
        border-radius: 4px;
        border: 1px solid #cbd5e0;
      }

      button {
        width: fit-content;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        border: none;
        background-color: #2563eb;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }

      [data-status] {
        min-height: 1.25rem;
        font-size: 0.9rem;
      }

      [data-status][data-state='error'] {
        color: #b42318;
      }

      [data-status][data-state='success'] {
        color: #037847;
      }
    </style>
  </head>
  <body>
    <h1>Translation preferences</h1>
    <p>Configure how the extension calls your translation backend.</p>
    <form id="options-form">
      <label>
        Provider
        <select name="provider" required>
          <option value="openai">OpenAI</option>
          <option value="mistral">Mistral</option>
        </select>
      </label>
      <label>
        API base URL
        <input type="url" name="apiBaseUrl" placeholder="https://api.example.com" />
      </label>
      <label>
        API key
        <input type="password" name="apiKey" placeholder="Secret token" />
      </label>
      <label>
        Model / mode
        <input type="text" name="model" placeholder="Preferred model" />
      </label>
      <button type="submit">Save</button>
      <div data-status aria-live="polite"></div>
    </form>
    <script type="module" src="options.js"></script>
  </body>
</html>
